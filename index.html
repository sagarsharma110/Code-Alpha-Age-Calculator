<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        form {
            margin-top: 20px;
            color: purple;
        }
        h1{margin-top: 10px;
            color: rgb(255, 153, 0);
        }
        button{
            color: black;
            background-color: palegreen;
        }
    </style>
</head>
<body>
    <img src="https://uploads.commoninja.com/searchengine/wordpress/user-age-calculator.png" alt="Age Calculator">
    <h1>Age Calculator</h1>
    <hr>
    <form id="ageCalculatorForm">
        <label for="dob">Date of Birth:</label>
        <input type="number" id="dob" name="dob" placeholder="DD" min="1" max="31" required>
        <input type="number" id="mob" name="mob" placeholder="MM" min="1" max="12" required>
        <input type="number" id="yob" name="yob" placeholder="YYYY" min="1900" max="2100" required>
        <button type="submit">Calculate Age</button>
    </form>
    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
